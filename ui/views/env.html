<html>
<head>
    {{ template "header-head" . }}
    <script type="text/javascript">
        const apiBaseURL = "{{ .APIBaseURL }}";
        const envName = "{{ .EnvName }}";
    </script>
</head>
<body class="acyl-ui">
{{ template "header-nav" . }}
<div class="container">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ .APIBaseURL }}/ui/home">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ .EnvName }}</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="accordion">
                <div class="card">
                    <div class="card-header" id="envDetailHeading">
                        <div class="row justify-content-start">
                            <div class="col-8">
                                <h2 class="mb-0">
                                    <button
                                            class="btn btn-link text-dark btn-lg"
                                            type="button"
                                            data-toggle="collapse"
                                            data-target="#collapseEnvDetail"
                                            aria-expanded="true"
                                            aria-controls="collapseEnvDetail"
                                    >
                                        Environment: <strong>{{ .EnvName }}</strong>
                                        <span id="status-badge" class="badge"></span>
                                    </button>
                                    <button id="refreshbtn" class="fas btn btn-sm btn-secondary">&#xf2f1;</button>
                                    <div id="actions-group" class="btn-group btn-group-sm">
                                        <button
                                                type="button"
                                                id="actionsbtn"
                                                class="btn btn-secondary dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="fas fa-cog"></i>
                                        </button>
                                        <div id="actions-dropdown" class="dropdown-menu" role="menu"></i>
                                            <button
                                                    type="button"
                                                    id="actions-rebuild"
                                                    class="dropdown-item"
                                                    data-toggle="modal"
                                                    data-target="#reloadModal"
                                            >Reload</button>
                                            <button
                                                    type="button"
                                                    id="actions-full-rebuild"
                                                    class="dropdown-item"
                                                    data-target="#reloadModal"
                                            >Full Reload</button>
                                        </div>
                                    </div>
                                    <div
                                            class="modal fade"
                                            id="reloadModal"
                                            tabindex="-1"
                                            role="dialog"
                                            aria-labelledby="reloadModalLabel"
                                            aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Reload Confirmation</h5>
                                                    <button
                                                            type="button"
                                                            class="close"
                                                            data-dismiss="modal"
                                                            aria-label="Close"
                                                    >
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                </div>
                                                <div class="modal-footer">
                                                    <button
                                                            type="button"
                                                            class="btn btn-secondary"
                                                            data-dismiss="modal"
                                                    >Cancel</button>
                                                    <button
                                                            type="button"
                                                            class="btn btn-primary"
                                                    >Reload</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div
                            id="collapseEnvDetail"
                            class="collapse show"
                            aria-labelledby="envDetailHeading"
                    >
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col">
                                    <table
                                            class="table table-sm table-striped table-hover acyl-table__events m-0"
                                    >
                                        <tbody>
                                        <tr>
                                            <th scope="row">Repo</th>
                                            <td id="env-repo"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Pull Request</th>
                                            <td><a id="env-pr-link" href=""></a></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">GitHub User</th>
                                            <td><a id="env-user-link" href=""></a></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Branch</th>
                                            <td id="trepo-branch"></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Kubernetes Namespace</th>
                                            <td id="k8s-ns"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="envEventsHeading">
                        <div class="row justify-content-start">
                            <div class="col-6">
                                <h2 class="mb-0">
                                    <button
                                            class="btn btn-link text-dark btn-lg"
                                            type="button"
                                            data-toggle="collapse"
                                            data-target="#collapseEnvEventsList"
                                            aria-expanded="true"
                                            aria-controls="collapseEnvEventsList"
                                    >
                                        Events
                                    </button>
                                </h2>
                            </div>
                        </div>
                    </div>
                    <div
                            id="collapseEnvEventsList"
                            class="collapse show"
                            aria-labelledby="envEventsHeading"
                    >
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col">
                                    <div class="container">
                                        <table
                                                class="table table-sm table-hover m-0"
                                        >
                                            <thead>
                                            <tr id="eventlist-hrow">
                                                <th scope="col">Started</th>
                                                <th scope="col">Duration</th>
                                                <th scope="col">Type</th>
                                                <th scope="col" class="text-center">Status</th>
                                                <th scope="col" class="text-center">Details</th>
                                            </tr>
                                            </thead>
                                            <tbody id="eventlist-tbody">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ template "footer-scripts" . }}
<script
        type="text/javascript"
        src="{{ .APIBaseURL }}/ui/static/env.js"
></script>
</body>
</html>
